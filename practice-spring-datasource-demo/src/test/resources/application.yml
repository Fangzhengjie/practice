spring:
    datasource:
        h2:
            driver-class-name: org.h2.Driver
            password:
            username:
        url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL
        schema: classpath:db/schema.sql
        data: classpath:db/data.sql
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                web-allow-others: true
                trace: true
